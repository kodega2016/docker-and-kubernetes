apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-workers-except-master
  namespace: default
spec:
  podSelector: {} # applies to all pods in namespace
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 10.244.0.0/16 # allow the entire pod CIDR range
            except:
              - 10.244.235.192/26 # exclude masterâ€™s pod range
# so if the request comes from master cidr range
# it will not able to communicate
