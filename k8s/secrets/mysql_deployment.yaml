apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          envFrom:
            - secretRef:
                name: dbsecrets
          # env:
          #   - name: MYSQL_USER
          #     valueFrom:
          #       secretKeyRef:
          #         name: mysqlcreds
          #         key: MYSQL_USER
          #   - name: MYSQL_PASSWORD
          #     valueFrom:
          #       secretKeyRef:
          #         name: mysqlcreds
          #         key: MYSQL_PASSWORD
          #   - name: MYSQL_ROOT_PASSWORD
          #     valueFrom:
          #       secretKeyRef:
          #         name: mysqlcreds
          #         key: MYSQL_ROOT_PASSWORD
          #   - name: MYSQL_DATABASE
          #     value: "workouts"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}
